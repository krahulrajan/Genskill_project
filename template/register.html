<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="static/register.css">
	</head>
	<body>
		<div id = "bar" class = "sidebar">
			<a href="{{url_for('todo.home')}}" id="home">Home</a>
			<a href="{{url_for('todo.about')}}" id="about">About</a>
			<a href="{{url_for('todo.contact')}}" id="contact">Contact</a>
			<a href="{{url_for('todo.login')}}" id="login">Login</a>
		</div>
		<div class="loginbox">
			<h1><b>Register</b></h1>
			<form action = "{{url_for('todo.register')}}" method="POST">
				<label for="uname" >Username</label>
				<input type="text" name="uname" placeholder="Enter username"><br>
				<label for="pw">Password</label>
				<input type="text" name="pw" placeholder="Enter Password">
				<input type="submit" value="Register"><br>
				<a href="{{url_for('todo.login')}}">Login</a>
			</form>
		</div>
	</body>
</html>
